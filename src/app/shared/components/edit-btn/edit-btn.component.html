<div *ngIf="!isEditing" class="mx-4 position-relative" (click)="openModal()">
  <span class="icon-holder">
    <img
      src="assets/images/upload.svg"
      width="20"
      height="20"
      alt="edit-icon"
    />
  </span>
</div>

<div class="d-flex change-actions-container me-4" *ngIf="isEditing">
  <span (click)="onSave()">Save Changes</span>
  <span (click)="modalService.toggleModal(discardChangesModalId)"
    >Discard Changes</span
  >
</div>
