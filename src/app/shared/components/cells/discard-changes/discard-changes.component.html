<div class="discard-changes text-center py-5">
  <p class="m-0">Are you sure you want to discard changes?</p>
</div>

<div
  class="actions d-flex align-items-center justify-content-center w-100 mb-2"
>
  <button class="btn btn-outline-primary" (click)="closeModal()">Cancel</button>
  <button class="btn btn-primary" (click)="onDiscard()">Discard</button>
</div>
