<div class="logo" routerLink="/">
  <img src="assets/images/logo.png" width="170px" alt="logo" />
</div>

<form class="signin" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      formControlName="email"
      [ngClass]="{
        'invalid-input':
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
      }"
    />
    <p
      class="font-14 m-1"
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      Email is required!
    </p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div class="position-relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'invalid-input':
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
        }"
      />
      <span
        class="position-absolute icons"
        *ngIf="loginForm.get('password')?.value"
      >
        <img
          src="assets/images/{{ showPassword ? 'hide' : 'show' }}.png"
          alt="hide-icon"
          (click)="showPassword = !showPassword"
        />
      </span>
    </div>
    <p
      class="font-14 m-1"
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      Password is required!
    </p>
  </div>

  <div class="w-100 d-flex flex-column justify-content-center">
    <button class="btn btn-primary mt-4">Log in</button>
    <a routerLink="/signup" class="text-center mt-2"
      >Don't have an account? Sign up here</a
    >
  </div>
</form>
